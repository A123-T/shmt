{% load static %}
<html>
<head>	
<title>	Shopping_home.com</title>
	<link rel="stylesheet" href="{% static 'css/style2.css' %}" />
	

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(){
		
		window.addEventListener('scroll', function() {
	       
			if (window.scrollY > 200) {
				document.getElementById('navbar_top').classList.add('fixed-top');
				// add padding top to show content behind navbar
				navbar_height = document.querySelector('.navbar').offsetHeight;
				document.body.style.paddingTop = navbar_height + 'px';
			} else {
			 	document.getElementById('navbar_top').classList.remove('fixed-top');
				 // remove padding top from body
				document.body.style.paddingTop = '0';
			} 
		});
	}); 
	// DOMContentLoaded  end
</script>


</head>
<body>




<div class="bg-dark text-light py-5">
	<div class="container">
		<h1>Sopping__home.com</h1>
	</div>
</div>

<!-- ============= COMPONENT ============== -->
<nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark bg-primary">
 <div class="container">
 	 <a class="navbar-brand" href="#">Brand</a>

	  <form method="get" action="/" class="d-flex">
       {% csrf_token %}
        <input class="form-control me-2  serch " type="search" name="query" id="query" placeholder=" Search for products, brands and more" aria-label="Search">
          
	 </form>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="main_nav">
	

	<ul class="navbar-nav ms-auto">
		<li class="nav-item"><a class="nav-link" href="#">  </a></li>
		<li class="nav-item"><a class="nav-link" href="#"> </a></li>
		
		<li class="nav-item dropdown">
			<a class="nav-link  dropdown-toggle" href="#" data-bs-toggle="dropdown"> Profile </a>
		    <ul class="dropdown-menu dropdown-menu-right">
			  <li><a class="dropdown-item" href="{% url 'login' %}"> Login</a></li>
			  <li><a class="dropdown-item" href="{% url 'signin' %}"> Sign in </a></li>
			  <li><a class="dropdown-item" href="{% url 'profile' %}"> Profile</a></li>
			  <li><a class="dropdown-item" href=""> Order </a></li>
			  <li><a class="dropdown-item" href=""> Rewards </a></li>
		    </ul>
		</li>
	</ul>

  </div> <!-- navbar-collapse.// -->
  
  &nbsp;
  &nbsp;
  &nbsp;
<a class="navbar-brand" href="#">Cart</a>
  <a class="fa fa-shopping-cart text-light fa-3x nav-link" href="#" aria-hidden="true"></a>
 </div> <!-- container-fluid.// -->
</nav>


{% block body %}



{% endblock body %}  
</body>
</html>
